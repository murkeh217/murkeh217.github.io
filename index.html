<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
  <p>Loading latest server...</p>
  <script>
    fetch("https://gist.githubusercontent.com/murkeh217/543f8d84ff1b2a982207ba372b78db9a/raw/current-url.txt")
      .then(res => res.text())
      .then(url => {
        window.location.href = url.trim();
      })
      .catch(() => {
        document.body.innerHTML = "<h2>Live server not available.</h2>";
      });
  </script>
</body>
</html>
