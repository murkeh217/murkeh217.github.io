<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Tabs With Indicator</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>About</h1>

  <div class="tabs">
    <input type="radio" id="tab1" name="tab-control" checked>
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control">
    <input type="radio" id="tab4" name="tab-control">

    <ul>
      <li title="languages">
        <label for="tab1" role="button"><span>Languages</span></label>
      </li>
      <li title="personality">
        <label for="tab2" role="button"><span>Personality</span></label>
      </li>
      <li title="philosophy">
        <label for="tab3" role="button"><span>Philosophy</span></label>
      </li>
      <li title="zodiac">
        <label for="tab4" role="button"><span>Zodiac</span></label>
      </li>
    </ul>

    <div class="slider"><div class="indicator"></div></div>

    <div class="content">
      <section>
        <div class="iframe-container"><iframe src="languages/index.html" class="responsive-iframe"></iframe></div>
      </section>
      <section>
        <div class="iframe-container"><iframe src="personality/index.html" class="responsive-iframe"></iframe></div>
      </section>
      <section>
        <div class="iframe-container"><iframe src="philosophy/index.html" class="responsive-iframe"></iframe></div>
      </section>
      <section>
        <div class="iframe-container"><iframe src="zodiac/index.html" class="responsive-iframe"></iframe></div>
      </section>
    </div>
  </div>
</body>

</html>
