<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Tabs With Indicator</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="tabs">
    <input type="radio" id="tab1" name="tab-control" checked>
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control">
    <input type="radio" id="tab4" name="tab-control">
    <input type="radio" id="tab5" name="tab-control">
    <input type="radio" id="tab6" name="tab-control">
    
    <ul>
      <li title="avatar">
        <label for="tab1" role="button"><span>Avatar</span></label>
      </li>
      <li title="extra">
        <label for="tab2" role="button"><span>Extra</span></label>
      </li>
      <li title="ghosts">
        <label for="tab3" role="button"><span>Ghosts</span></label>
      </li>
      <li title="mirrormesh">
        <label for="tab4" role="button"><span>MirrorMesh</span></label>
      </li>
      <li title="routine">
        <label for="tab5" role="button"><span>Routine</span></label>
      </li>
      <li title="wishlist">
        <label for="tab6" role="button"><span>Wishlist</span></label>
      </li>
    </ul>

    <div class="slider"><div class="indicator"></div></div>

    <div class="content">
      <section>
        <iframe src="avatar/index.html" ></iframe>
      </section>
      <section>
        <iframe src="extra/index.html" ></iframe>
      </section>
      <section>
        <iframe src="ghosts/index.html" ></iframe>
      </section>
      <section>
        <iframe src="mirrormesh/index.html" ></iframe>
      </section>
      <section>
        <iframe src="routine/index.html" ></iframe>
      </section>
      <section>
        <iframe src="wishlist/index.html" ></iframe>
      </section>
    </div>
  </div>
</body>

</html>
