<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MK Avatar</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
    "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.2/lib/three-vrm.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

// ✅ Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ✅ Camera
const camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
camera.position.set(0.0, 1.0, 5.0);

// ✅ Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.screenSpacePanning = true;
controls.target.set(0.0, 1.0, 0.0);
controls.update();

// ✅ Scene + Light
const scene = new THREE.Scene();
const light = new THREE.DirectionalLight(0xffffff, Math.PI);
light.position.set(1.0, 1.0, 1.0).normalize();
scene.add(light);

// ✅ Load VRM
let currentVrm;
const loader = new GLTFLoader();
loader.crossOrigin = 'anonymous';
loader.register(parser => new VRMLoaderPlugin(parser));

loader.load(
  './MK.vrm', // <-- put MK.vrm in the SAME folder as this HTML
  (gltf) => {
    const vrm = gltf.userData.vrm;
    VRMUtils.removeUnnecessaryVertices(gltf.scene);
    //VRMUtils.combineSkeletons(gltf.scene);
    //VRMUtils.combineMorphs(vrm);
    vrm.scene.traverse((obj) => (obj.frustumCulled = false));
    currentVrm = vrm;
    scene.add(vrm.scene);
    console.log(vrm);
  },
  (progress) => console.log('Loading model...', (100.0 * progress.loaded / progress.total).toFixed(2), '%'),
  (error) => console.error(error)
);

// ✅ Helpers (optional)
scene.add(new THREE.GridHelper(10, 10));
scene.add(new THREE.AxesHelper(5));

// ✅ Animate
const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  if (currentVrm) currentVrm.update(clock.getDelta());
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
