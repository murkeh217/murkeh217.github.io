<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Tabs With Indicator</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="tabs">
    <input type="radio" id="tab1" name="tab-control" checked>
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control">
    <input type="radio" id="tab4" name="tab-control">
    <input type="radio" id="tab5" name="tab-control">

    <ul>
      <li title="diet">
        <label for="tab1" role="button"><span>Diet</span></label>
      </li>
      <li title="football">
        <label for="tab2" role="button"><span>Football</span></label>
      </li>
      <li title="riding">
        <label for="tab3" role="button"><span>Riding</span></label>
      </li>
      <li title="swimming">
        <label for="tab4" role="button"><span>Swimming</span></label>
      </li>
      <li title="workout">
        <label for="tab5" role="button"><span>Workout</span></label>
      </li>
    </ul>

    <div class="slider"><div class="indicator"></div></div>

    <div class="content">
      <section>
        <iframe src="diet/index.html" ></iframe>
      </section>
      <section>
        <iframe src="football/index.html" ></iframe>
      </section>
      <section>
        <iframe src="riding/index.html" ></iframe>
      </section>
      <section>
        <iframe src="swimming/index.html" ></iframe>
      </section>
      <section>
        <iframe src="workout/index.html" ></iframe>
      </section>
    </div>
  </div>
</body>

</html>
