  <body>
  <!-- 
  
  Radio version of tabs.

  Requirements:
  - not rely on specific IDs for CSS (the CSS shouldn't need to know specific IDs)
  - flexible for any number of unkown tabs [2-6]
  - accessible

  Caveats:
  - since these are checkboxes the tabs not tab-able, need to use arrow keys

  Also worth reading:
  http://simplyaccessible.com/article/danger-aria-tabs/
-->

<div class="tabset">
  <!-- Tab 1 -->
  <input type="radio" name="tabset" id="tab1" aria-controls="about" checked>
  <label for="tab1">About</label>
  <!-- Tab 2 -->
  <input type="radio" name="tabset" id="tab2" aria-controls="connect">
  <label for="tab2">Connect</label>
  <!-- Tab 3 -->
  <input type="radio" name="tabset" id="tab3" aria-controls="fun">
  <label for="tab3">Fun</label>
  <!-- Tab 4 -->
  <input type="radio" name="tabset" id="tab4" aria-controls="focus">
  <label for="tab4">Focus</label>
  <!-- Tab 5 -->
  <input type="radio" name="tabset" id="tab5" aria-controls="relax">
  <label for="tab5">Relax</label>
  <!-- Tab 6 -->
  <input type="radio" name="tabset" id="tab6" aria-controls="growth">
  <label for="tab6">Growth</label>

  <div class="tab-panels">
    <section id="about" class="tab-panel">
      <div class="iframe-container"><iframe src="about/index.html" class="responsive-iframe"></iframe></div>
    </section>
    <section id="connect" class="tab-panel">
      <div class="iframe-container"><iframe src="connect/index.html" class="responsive-iframe"></iframe></div>
    </section>
    <section id="fun" class="tab-panel">
      <div class="iframe-container"><iframe src="fun/index.html" class="responsive-iframe"></iframe></div>
    </section>
    <section id="focus" class="tab-panel">
      <div class="iframe-container"><iframe src="focus/index.html" class="responsive-iframe"></iframe></div>
    </section>
    <section id="relax" class="tab-panel">
      <div class="iframe-container"><iframe src="relax/index.html" class="responsive-iframe"></iframe></div>
    </section>
    <section id="growth" class="tab-panel">
      <div class="iframe-container"><iframe src="growth/index.html" class="responsive-iframe"></iframe></div>
    </section>
  </div>
  
</div>
