<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Tabs With Indicator</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="tabs">
    <input type="radio" id="tab1" name="tab-control" checked>
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control">
    <input type="radio" id="tab4" name="tab-control">

    <ul>
      <li title="collection">
        <label for="tab1" role="button"><span>Collection</span></label>
      </li>
      <li title="internet">
        <label for="tab2" role="button"><span>Internet</span></label>
      </li>
      <li title="os">
        <label for="tab3" role="button"><span>OS</span></label>
      </li>
      <li title="travel">
        <label for="tab4" role="button"><span>Travel</span></label>
      </li>
    </ul>

    <div class="slider"><div class="indicator"></div></div>

    <div class="content">
      <section>
        <iframe src="collection/" ></iframe>
      </section>
      <section>
        <iframe src="internet/" ></iframe>
      </section>
      <section>
        <iframe src="os/index.html" ></iframe>
      </section>
      <section>
        <iframe src="travel/index.html" ></iframe>
      </section>
    </div>
  </div>
</body>

</html>
